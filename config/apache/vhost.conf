<VirtualHost *:80>
    ServerName api.p10gd.richee.me

    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php

    <Directory /var/www/html/public>
        AllowOverride None
        Require all granted
        Allow from All

        FallbackResource /index.php
    </Directory>

    ErrorLog /var/log/apache2/api.p10gd.error.log
    CustomLog /var/log/apache2/api.p10gd.access.log combined
</VirtualHost>
